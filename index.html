<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX PHP Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Click here to show client_id and client_secret from database</h1>
    <button id="button">Get data</button>

    <script>
        $(document).ready(function() {
            $('#button').on('click', function() {
                $.ajax({
                    type: 'GET',
                    url: 'dbquery.php',
                    data: {action: 'getClientData'},
                    dataType: 'json',
                    success: function(response) {
                        console.log('GET request successful')
                        response.forEach(function(row) {
                            console.log(`client_id = ${row.client_id}, client_secret = ${row.client_secret}`);
                        });
                        
                    },
                    error: function() {
                        console.log('GET request failed');
                    }
                });
            });
        });
    </script>
</body>
</html>
